<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Desplegable Lateral</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        /* Estilos CSS aquí */
        * {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    display: flex;
    height: 100vh;
    overflow: hidden;
}

.sidebar {
    background-color: #1E1E2F;
    width: 280px;
    transition: width 0.3s ease;
    display: flex;
    flex-direction: column;
    user-select: none;
    border-right: 1px solid rgba(255, 255, 255, 0.1);
}

.sidebar.collapsed {
    width: 72px;
}

.sidebar-header {
    padding: 1.5rem;
    font-weight: 700;
    color: #7C4DFF;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.menu {
    flex-grow: 1;
    overflow-y: auto;
}

.menu-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.menu-item {
    display: block;
}

.menu-link {
    display: flex;
    align-items: center;
    padding: 12px 24px;
    color: #E0E0E0;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.menu-link:hover {
    background-color: rgba(124, 77, 255, 0.15);
}

.content {
    flex-grow: 1;
    padding: 2rem;
    background-color: #2E2E42;
    color: #E0E0E0;
}

.collapse-btn {
    background: none;
    border: none;
    cursor: pointer;
    color: #7C4DFF;
    font-size: 28px;
}
    </style>
</head>
<body>
    <aside class="sidebar" id="sidebar" aria-label="Menú lateral">
        <header class="sidebar-header">
            <span class="logo-text">E-Commerce</span>
            <button id="toggleSidebarBtn" class="collapse-btn" aria-label="Toggle sidebar">
                <span class="material-icons">chevron_left</span>
            </button>
        </header>
        <nav class="menu" aria-label="Menú principal">
            <ul class="menu-list">
                <li class="menu-item"><a href="#" class="menu-link" data-key="dashboard">Dashboard</a></li>
                <li class="menu-item"><a href="#" class="menu-link" data-key="clientes">Clientes</a></li>
                <li class="menu-item"><a href="#" class="menu-link" data-key="proveedores">Proveedores</a></li>
                <li class="menu-item"><a href="#" class="menu-link" data-key="productos">Productos</a></li>
                <li class="menu-item"><a href="#" class="menu-link" data-key="ingresos">Ingresos</a></li>
                <li class="menu-item"><a href="#" class="menu-link" data-key="egresos">Egresos</a></li>
                <li class="menu-item"><a href="#" class="menu-link" data-key="facturacion">Facturación</a></li>
                <li class="menu-item"><a href="#" class="menu-link" data-key="asientos-contables">Asientos Contables</a></li>
                <li class="menu-item"><a href="#" class="menu-link" data-key="cuentas-contables">Cuentas Contables</a></li>
                <li class="menu-item"><a href="#" class="menu-link" data-key="estados-financieros">Estados Financieros</a></li>
                <li class="menu-item"><a href="#" class="menu-link" data-key="clientes"><span class="material-icons">groups</span> Clientes</a></li>
            </ul>
        </nav>
    </aside>

    <main class="content" aria-live="polite" aria-label="Contenido principal">
        <h1 id="content-title">Bienvenido</h1>
        <p>Seleccione una sección del menú para mostrar el contenido aquí.</p>
    </main>

    <script>
        // Lógica JavaScript aquí
        (() => {
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebarBtn');
    const contentTitle = document.getElementById('content-title');

    // Cargar estado del menú
    let isCollapsed = localStorage.getItem('sidebar-collapsed') === 'true';
    setCollapsed(isCollapsed);

    function setCollapsed(collapsed) {
        if (collapsed) {
            sidebar.classList.add('collapsed');
            toggleBtn.querySelector('.material-icons').textContent = 'chevron_right';
        } else {
            sidebar.classList.remove('collapsed');
            toggleBtn.querySelector('.material-icons').textContent = 'chevron_left';
        }
        localStorage.setItem('sidebar-collapsed', collapsed);
    }

    toggleBtn.addEventListener('click', () => {
        setCollapsed(!isCollapsed);
    });

    // Manejar clics en los enlaces del menú
    document.querySelectorAll('.menu-link').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const section = link.getAttribute('data-key');
            contentTitle.textContent = section.charAt(0).toUpperCase() + section.slice(1);
            // Aquí puedes agregar lógica para cargar contenido específico
        });
    });
})();

function guardarDatos(key, data) {
    localStorage.setItem(key, JSON.stringify(data));
}

function obtenerDatos(key) {
    return JSON.parse(localStorage.getItem(key)) || [];
}

// Ejemplo de uso
const clientes = obtenerDatos('clientes');
guardarDatos('clientes', [...clientes, { nombre: 'Nuevo Cliente' }]);


    </script>
</body>
</html>
